<html>
  <head>
    <title>text-to-image &lt;&gt; image-to-text</title>
    <style>
      header {
        position: sticky;
        top: 0;
        background-color: white;
      }
      p { font-size: 1.2em; }
      nav {
        display: flex;
        justify-content: space-between;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #spin {
        display: none;
        animation: 2s linear infinite spin;
        max-width: 100px;
        transform-origin: center;
        width: 1.5em;
        vertical-align: middle;
      }
      /* Borrowed from Tailwind CSS */
      .w-6 { width: 1.5rem; /* 24px */  }
      .h-6 { height: 1.5rem; /* 24px */ }
    </style>
  </head>
  <body>
    <header>
      <h1>text-to-image &lt;&gt; image-to-text</h1>
      <nav>
        <div>
          <p>Image system:
            <textarea id="imgSys" type="text" cols="75" rows="1">You are an artist assistant doodling like a toddler in black & white lineart</textarea>
          </p>
          <p>Image prompt: <textarea id="imgPrompt" type="text" cols="75" placeholder="describe initial image"></textarea></p>
          <p>Image Model:
            <input type="radio" id="dalle3" name="imgModel" value="dalle3" />
            <label for="dalle3">DALL.E-3</label>
            <input type="radio" id="openjourney" name="imgModel" value="openjourney" checked/>
            <label for="openjourney">OpenJourney</label>
          </p>
          <p>
            <button id="send">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
              </svg>
            </button>
            <button id="abort">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>      
            </button>
          </p>
        </div>
        <div>
          <p>Vision system:
            <textarea id="vizSys" type="text" cols="75" rows="1">You are an assistant playing a doodle guessing game</textarea>
          </p>
          <p>Vision prompt:
            <textarea id="vizPrompt" type="text" cols="75" rows="1">Describe what happens in this image in no more than 6 words</textarea>
          </p>
          <p>Vision Model:
            <input type="radio" id="gpt4v" name="vizModel" value="gpt4v" />
            <label for="gpt4v">GPT-4 with Vision</label>
            <input type="radio" id="llava" name="vizModel" value="llava" checked />
            <label for="llava">LLaVa</label>
          </p>
        </div>
      </nav>
    </header>
    <section id="rounds">
      <!-- images and guesses go there -->
    </section>
    <svg id="spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
    <script>
      // DOM helpers

      function createElement(tag, attrs = {}) {
        const el = document.createElement(tag);
        Object.entries(attrs).forEach(([ key, val ]) => {
          el[key] = val;
        })
        return el;
      }

      function radioValue(model) {
        return Array.from(document.querySelectorAll(`[name=${model}]`)).filter(e => e.checked)[0].value;
      }

      function appendError(error) {
        const p = createElement("p", { innerText: error });

        rounds.appendChild(p);
        // make sure this new image is visible at the bottom of the page
        spin.scrollIntoView(true);
      }

      function appendImage(src, alt = "") {
        const p = createElement("p", { innerText: `${radioValue("imgModel")} drew:`});
        const img = createElement("img", { alt, src, width: 512, height: 512});
        const div = createElement("div");
        div.appendChild(p);
        div.appendChild(img);

        rounds.appendChild(div);
        // make sure this new image is visible at the bottom of the page
        spin.scrollIntoView(true);
      }

      function appendDescription(text) {
        const p = createElement("p", { innerText: `${radioValue("vizModel")} saw: ${text}` });

        rounds.appendChild(p);
        // make sure this new image is visible at the bottom of the page
        spin.scrollIntoView(true);
      }

      async function postRequest(endpoint, params) {
        const response = await fetch(`http://localhost:8000/image/${endpoint}`, {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(params)
        });
        return await response.json();
      }

      // API

      async function generateImage(prompt) {
        const { error, url } = await postRequest("generate", {
          system: imgSys.value,
          prompt,
          model: radioValue("imgModel")
        })

        if (error) {
          appendError(error);
        } else {
          appendImage(url);

          if (running) {
            describeImage(url);
          }
        }
      }

      async function describeImage(url) {
  
        const { error, desc } = await postRequest("describe", {
          system: vizSys.value,
          prompt: vizPrompt.value,
          model: radioValue("vizModel"),
          url
        })

        if (error) {
          appendError(error)
        } else {
          appendDescription(desc)

          if (running) {
            generateImage(desc)
          }
        }
      }

      // Event handlers

      let running = false;

      async function start() {
        running = true;
        rounds.innerText = "";
        spin.style.display = "block";

        generateImage(imgPrompt.value);
      }

      function stop() {
        running = false;
        spin.style.display = "none";
      }

      send.onclick = start;
      abort.onclick = stop;
    </script>
  </body>
</html>
